<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style/style.css">
   <title>Task#8</title>
</head>

<body>
   <div class="modal d-flex" id="modal">
      <form class="modal__body">
         <h2 class="modal__title">${html}</h2>
         <div class="modal__item">
            <input type="text" name="text" class="modal__input" id="modalInput" tabindex='1'>
         </div>
         <div class="modal-utils modal__item d-flex">
            <div class="modal-utils__item">
               <button class="modal-utils__btn" type="submit" id="modalSubmit">Подтвердить</button>
            </div>
            <div class="modal-utils__item">
               <button class="modal-utils__btn" type="button" id="modalClose">Отмена</button>
            </div>
         </div>
      </form>
   </div>
   <h1>Кликни на кнопку ниже, чтобы открыть модальное окно</h1>
   <a href="#modal" class="btn" id="popap">Открыть модальное окно</a>
   <script src="script/script.js"></script>
</body>

</html>
