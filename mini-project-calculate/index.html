<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculate</title>
   <link rel="stylesheet" href="style/style.css">
</head>

<body>
   <div class="wrapper">
      <div class="container d-flex">
         <div class="calculate d-grid">
            <div class="calculate-item calculate-input">0</div>
            <div class="calculate-item calculate-reset" id="reset">C</div>
            <div class="calculate-item calculate-backspace" id="backspace">&larr;</div>
            <div class="calculate-item" data-type="btn-main">+</div>
            <div class="calculate-item" data-type="btn-main">-</div>
            <div class="calculate-item" data-type="btn-main">*</div>
            <div class="calculate-item" data-type="btn-main">/</div>
            <div class="calculate-item" data-type="btn-main">7</div>
            <div class="calculate-item" data-type="btn-main">8</div>
            <div class="calculate-item" data-type="btn-main">9</div>
            <div class="calculate-item" id="persent">%</div>
            <div class="calculate-item" data-type="btn-main">4</div>
            <div class="calculate-item" data-type="btn-main">5</div>
            <div class="calculate-item" data-type="btn-main">6</div>
            <div class="calculate-item" data-type="btn-main">1</div>
            <div class="calculate-item" data-type="btn-main">2</div>
            <div class="calculate-item" data-type="btn-main">3</div>
            <div class="calculate-item calculate-total" id="total">=</div>
            <div class="calculate-item calculate-zero" data-type="btn-main">0</div>
            <div class="calculate-item" data-type="btn-main">.</div>
         </div>
      </div>
   </div>
   <a class="btn-back__item" href="../index.html">Back</a>
   <script src="script/script.js"></script>
</body>

</html>
